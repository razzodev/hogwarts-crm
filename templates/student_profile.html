{%extends 'layout.html' %} {% block body %}
<h3>
  {{student.first_name}} {{student.last_name}}
  <span>
    <a href="{{'/student_profile/delete/%s'%student.id}}">delete</a>
  </span>
</h3>

<table>
  <tr>
    <td class="table-header">Courses:</td>
  </tr>
  {% for course in student.courses %}
  <tr>
    <td>
      {{course}}
    </td>
  </tr>
  {% endfor %}
</table>

<br />
<br />
<table>
  <tr>
    <td class="table-header">Skill</td>
    <td class="table-header">Level</td>
  </tr>
  {% for skill in student.skills.items() %}
  <tr>
    <td>
      {{skill[0]}}
    </td>
    <td>
      {{skill[1]}}
    </td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
