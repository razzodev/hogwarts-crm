{%extends 'layout.html' %} {% block body %}
<h3>Student List</h3>
<table>
  <tr
    style="font-size: 20px; font-weight: 100; background-color: rgba(0, 20, 100, 0.1)"
  >
    <td class="table-header">First Name</td>
    <td class="table-header">Last Name</td>
  </tr>
  {% for student in students %}
  <tr>
    <td>
      {{student.first_name}}
    </td>
    <td>
      {{student.last_name}}
    </td>
    <td>
      <a href="{{'/student_profile/%s'%student.id}}">details</a>
    </td>
  </tr>

  {% endfor %}
</table>

{% endblock %}
